<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: darkslateblue;
            color:white;
            font-size: 2em;
            text-align:center;

        }



        canvas{

            overflow: hidden;
            border: solid white;
        }

        button{
            background:blue;
            color: white;
            padding:10px;
            width:100px;
            text-align:center;
            font-size:0.5em;
            margin-bottom: 30px;
            cursor: pointer;




    </style>
</head>

<body>


<button  onclick="playAudio()">TRYKK HER FOR MEMES</button>


<div id="score">0</div>
<canvas id="tetris" width="240" height="400">

</canvas>


<script>

const canvas = document.querySelector("#tetris");
const ctx = canvas.getContext("2d");

ctx.scale(20,20);

let audio = new Audio('Beatbox.wav');

function playAudio() {

    audio.play();

}

function pauseAudio() {
    audio.pause();
}



gameLoop();


function gameLoop () {




    function arrayFjern (){
        let rowCount =1;
      outer:  for(let y = world.length -1; y > 0; y--){
            for( let x =0; x < world[y].length; x++){
                if(world[y][x] === 0){
                    continue outer
                }
            }
          const row =   world.splice(y, 1)[0].fill(0);
          world.unshift(row);
          y++;

          spiller.score += rowCount*10;
          rowCount*= 2.5;
        }


    }



    function kollisjon(world, spiller) {
        const[m, o] = [spiller.brikke, spiller.pos];
        for (let y = 0; y < m.length; ++y){
            for (let x =0; x < m[y].length; ++x){
                if (m[y][x] !== 0 &&
                    (world[y + o.y] &&
                    world[y+ o.y ][x + o.x]) !== 0)  {
                    return true;
                }

            }
        }
        return false;
    }


    function createBox (w, h) {
        const brikke = [];

        while( h--){
            brikke.push(new Array(w).fill(0));

        }
        return brikke;
    }

    function byggBrikke(type) {
        if (type === "T") {
            return [

                [0, 1, 0],
                [1, 1, 1],
                [0, 0, 0]


            ];
        } else if (type === "O") {
            return [
                [2, 2],
                [2, 2],

            ];

        } else if (type === "L") {
            return [
                [0, 3, 0],
                [0, 3, 0],
                [0, 3, 3]
            ];
        } else if (type === "J") {
            return [
                [0, 4, 0],
                [0, 4, 0],
                [4, 4, 0]


            ];
        } else if (type === "I") {
            return [
                [0, 5, 0,0],
                [0, 5, 0,0 ],
                [0, 5, 0,0 ],
                [0, 5, 0,0 ]

            ];
        } else if (type === "S") {
            return [
                [0, 6, 6],
                [6, 6, 0],
                [0, 0, 0]

            ];
        }else if (type === "Z") {
            return [
                [7, 7, 0],
                [0, 7, 7],
                [0, 0, 0]
            ];
        }
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawBrikke(world, {x:0, y:0});
        drawBrikke(spiller.brikke, spiller.pos);

    }

    function drawBrikke(brikke, offset) {
        brikke.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = farger[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1)
                }

            });
        });
    }

    function merge(world, spiller){
        spiller.brikke.forEach((row, y ) => {
        row.forEach((value, x) => {
                if(value !== 0 ){
                    world[y + spiller.pos.y] [x + spiller.pos.x] = value;
                }
            })
        })

    }

    function spillerDrop (){

        spiller.pos.y++;
        if(kollisjon(world, spiller)){
            spiller.pos.y--;

            merge(world, spiller);
            spillerReset();
            arrayFjern();
            oppdaterScore();
        }
        dropTeller = 0;
    }


    function spillerMove(vei){
        spiller.pos.x += vei;
        if(kollisjon(world, spiller)){
            spiller.pos.x -=vei;
        }
    }

    function spillerReset () {
        const brikker = "TLJOISZ";
        spiller.brikke = byggBrikke(brikker[brikker.length * Math.random()|0]);
        spiller.pos.y = 0;
        spiller.pos.x = (world[0].length / 2 | 0) -
            (spiller.brikke[0].length / 2 | 0);

        if(kollisjon(world, spiller)){
            world.forEach(row => row.fill(0));
            spiller.score= 0;
            oppdaterScore();
        }
    }
    function spillerRotate(vei){
        const pos = spiller.pos.x;
        let offset = 1;
      rotate(spiller.brikke, vei);
        while(kollisjon(world, spiller) ){
            spiller.pos.x+= offset;
            offset =- (offset + (offset > 0 ? 1 : -1));

            if ( offset > spiller.brikke[0].length){
                rotate(spiller.brikke, -vei );
                spiller.pox.x = pos;
                return
            }
        }


    }

function rotate(brikke, vei){
    for(let y =0; y< brikke.length; ++y){
        for(let x =0; x<y; ++x){
            [
                brikke[x][y],
                brikke[y][x],
            ] = [

                brikke[y][x],
                brikke[x][y],
            ];
        }
    }
    if(vei > 0) {
        brikke.forEach(row => row.reverse());
    } else {
        brikke.reverse();
    }
}




    let dropTeller = 0;
    let dropInterval = 600;


    let forrigeTid = 0;

    function update(time = 0) {
        let  endringTid = time - forrigeTid;

        forrigeTid = time;


        dropTeller += endringTid;
        if (dropTeller > dropInterval) {
         spillerDrop()

        }

        draw();
        window.requestAnimationFrame(update);
    }

    function oppdaterScore (){
        document.querySelector("#score").innerHTML = "Poeng: " + spiller.score;
    }

    const farger = [
       null,
        "purple",
        "yellow",
        "orange",
        "blue",
        "aqua",
        "green",
        "red",
    ];

    const world = createBox(12, 20);

    const spiller = {
        pos: {x: 0, y: 0},
        brikke: null,
        score : 0,
    };

        document.addEventListener('keydown', event => {
        if(event.code === "ArrowLeft"){
            spillerMove(-1);
        } else if (event.code === "ArrowRight") {
            spillerMove(1)
        }
        else if(event.code === "ArrowDown") {
            spillerDrop();
        } else if (event.code ==="ArrowUp"){
            spillerRotate(-1)

        }
        });

    spillerReset();
    oppdaterScore();
    update();

}





</script>
</body>
</html>
