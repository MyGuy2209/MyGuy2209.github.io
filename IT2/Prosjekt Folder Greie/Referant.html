<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>


        #pic {
            height:32px;
            width: 32px;
        }
    </style>
</head>
<body>

<main>


   <canvas id="canvas" >

       <img src="Bilder/walkanimation.gif" alt="" id="pic">

   </canvas>






















</main>
<script>





    let context, controller, loop;

    context = document.querySelector("canvas").getContext("2d");

    context.canvas.height = 1368;
    context.canvas.width = 768;



    let img = new Image();

    img.src= "Bilder/standing.png";





    let rectangle = {

        height:32,
        jumping:true,
        width:32,
        x:100,
        x_velocity:0,
        y:0,
        y_velocity:0,








    };


    controller = {

        left:false,
        right:false,
        up:false,
        keyListener:function(event) {

            var key_state = (event.type == "keydown")?true:false;

            switch(event.keyCode) {

                case 37:// left key
                    controller.left = key_state;
                    break;
                case 38:// up key
                    controller.up = key_state;
                    break;
                case 39:// right key
                    controller.right = key_state;
                    break;

            }

        }

    };

    loop = function() {

        if (controller.up && rectangle.jumping == false) {

            rectangle.y_velocity -= 20;
            rectangle.jumping = true;

        }

        if (controller.left) {

            rectangle.x_velocity -= 1.0;

        }

        if (controller.right) {

            rectangle.x_velocity += 1.0;

        }

        rectangle.y_velocity += 1.0;
        rectangle.x += rectangle.x_velocity;
        rectangle.y += rectangle.y_velocity;
        rectangle.x_velocity *= 0.9;
        rectangle.y_velocity *= 0.9;

        // if rectangle is falling below floor line
        if (rectangle.y > 180 - 16 - 32) {

            rectangle.jumping = false;
            rectangle.y = 180 - 16 - 32;
            rectangle.y_velocity = 0;

        }


        if (rectangle.x < -768) {

            rectangle.x = 768;

        } else if (rectangle.x > 768) {// if rectangle goes past right boundary

            rectangle.x = -768;

        }

        context.fillStyle = "#202020";
        context.fillRect(0, 0, 1368, 768);
        context.drawImage(img, 10, 10);
        context.fillStyle = "blue";
        context.beginPath();
        context.rect(rectangle.x, rectangle.y, rectangle.width, rectangle.height,);
        context.fill();
        context.strokeStyle = "pink";
        context.lineWidth = 6;
        context.beginPath();
        context.moveTo(0,  164);
        context.lineTo(768, 164);
        context.stroke();



        window.requestAnimationFrame(loop);

    };




    window.addEventListener("keydown", controller.keyListener);
    window.addEventListener("keyup", controller.keyListener);
    window.requestAnimationFrame(loop);
</script>
</body>
</html>
