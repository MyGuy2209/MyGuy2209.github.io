<canvas id="canvas" height="1200" width="800" onclick=""></canvas>


<script>

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");



    function tegn () {

        for (var i = 0; i < 3; i++) {
            var x = 90 + 50*i;
            var y =  90+ 20*i ;

            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
        }
    }
